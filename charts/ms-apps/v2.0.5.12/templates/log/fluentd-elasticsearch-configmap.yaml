kind: ConfigMap
apiVersion: v1
metadata:
  name: fluentd-es-config-v0.1.5
  labels:
    addonmanager.kubernetes.io/mode: Reconcile
data:
  {{- $root := . }}
  {{- range $path, $bytes := .Files.Glob "config/fluentd-elasticsearch/*.conf" }}
  {{ base $path }}: |-
  {{- $root.Files.Get $path | nindent 4 }}
  {{- end }}
